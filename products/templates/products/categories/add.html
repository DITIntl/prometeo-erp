{% extends 'layout.html' %}

{% load i18n %}

{% block title %}{% trans 'Products' %}{% endblock %}

{% block breadcrumb %}<h2>{% trans 'Products' %} > {% trans 'Categories' %} > {% trans 'Add' %}</h2>{% endblock %}

{% block content %}
    <form action="/products/categories/add/" method="post">
        {{ form.as_p }}
        <input class="save" type="submit" value="{% trans 'Save' %}"/>
    </form>
    <ul class="actions">
        <li><a class="categories" href="/products/categories">{% trans 'Categories' %}</a></li>
    </ul>
{% endblock %}
