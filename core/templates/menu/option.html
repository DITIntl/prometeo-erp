{% load i18n %}

<li class="menu_entry">
    <a href="{{ option.link }}"><span class="{{ option.css|lower }}">{% blocktrans with option.name as name %}{{ name }}{% endblocktrans %}</span></a>
    {% if option.option_list %}
    <ul class="options">
        {% for opt in option.option_list %}
        {{ opt }}
        {% endfor %}
    </ul>
    {% endif %}
</li>
