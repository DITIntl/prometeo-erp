{% load i18n %}

{% if messages %}
<div class="messages">
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action=".">
    {% csrf_token %}
    {{ contact_form.as_p }}
    <span class="submit"><input type="submit" value="{% trans 'Submit' %}" /></span>
</form>
