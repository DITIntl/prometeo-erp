{% extends "events/event_list.html" %}

{% load i18n %}
{% load calendar %}

{% block subtitle %}{% trans "Year" %}{% endblock %}

{% block section %}
<div class="calendar">
    <div class="year">
        <div class="navigator">
            <span class="previous"><a href="{% url event_year previous_year.year %}">&lt;&lt;</a></span>
            <span class="current"><h3>{{ current_day.year }}</h3></span>
            <span class="next"><a href="{% url event_year next_year.year %}">&gt;&gt;</a></span>
        </div>
        {% year_calendar current_day.year object_list %}
    </div>
</div>
{% endblock %}
