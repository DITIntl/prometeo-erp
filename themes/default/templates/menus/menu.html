{% load i18n %}
{% load menu %}

<ul class="menu">
{% for link in links %}
    {% if link.authorized %}
    <li class="menu-link" id="{{ link.slug|escape }}-link">
        {% with link.description|default:link.title|escape as link_title %}
        <a{% matchlink link request.get_full_path %} href="{{ link.url|escape }}" title="{% trans link_title %}">
            {% trans link.title|escape %}
        </a>
        {% endwith %}
        {% if link.submenu %}
        {% menu link.submenu.slug %}
        {% endif %}
    </li>
    {% endif %}
{% endfor %}
</ul>
