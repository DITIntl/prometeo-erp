{% extends "base.html" %}

{% load i18n %}

{% block meta_title %}{% trans 'Delete address' %}{% endblock %}

{% block title %}
<div class="title">
    <h1>{{ object }}</h1>
    <h2>{% trans 'Delete' %}</h2>
</div>
{% endblock %}

{% block main %}
<form method="post" action=".">
    {% csrf_token %}
    <p>{% trans "Are you sure you want to delete this address?" %}</p>
    <span class="submit"><input type="submit" value="{% trans "Yes, I'm sure." %}" /></span>
</form>
{% endblock %}
